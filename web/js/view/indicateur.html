<form class="form-horizontal" ng-submit="saveIndicateur(method)" style="padding-left:20%;">
    <fieldset>
        <legend>Liste des indicateurs</legend>
        <div class="form-group">
            <div class="col-lg-3">
                <label for="libelleIndicateur" class="control-label">Libelle de l'unite</label>
                <input type="text" class="form-control" id="libelleIndicateur" ng-model="newIndicateur.libelleIndicateur" placeholder="Le libelle (Ex:Espace dbdev ...)">

                <label for="typeIndicateur" class="control-label">Type Indicateur</label>
                <select class="form-control" id="typeIndicateur" ng-model="newIndicateur.typeIndicateur"
                        ng-options="typeIndicateur as typeIndicateur.libelleTypeIndicateur
                         for typeIndicateur in typeIndicateurs">
                </select>
            </div>
            <div class="col-lg-3">
                <label for="hote" class="control-label">Hote</label>
                <div id="hote">
                    <div class="checkbox" ng-repeat="hote in hotes">
                        <label>
                            <input type="checkbox" checklist-model="newIndicateur.hotes" checklist-value="hote"> {{hote.libelleHote}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <button type="reset" ng-click="annuler()" class="btn btn-default">Annuler</button>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </div>
    </fieldset>
</form>

<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>NÂ°</th>
        <th>Id</th>
        <th>Libelle Indicateur</th>
        <th>Type Indicateur</th>
        <th>Hote</th>
    </tr>
    </thead>
    <tbody>
    <ind-loading valeur-loading="loading">
        <tr ng-repeat="indicateur in indicateurs track by $index" >
            <td>{{$index+1}}</td>
            <td>{{indicateur.id}}</td>
            <td>{{indicateur.libelleIndicateur}}</td>
            <td>{{indicateur.typeIndicateur.libelleTypeIndicateur}}</td>
            <td>{{indicateur.hote.libelleHote}}</td>

            <td><button class="btn btn-info" ng-click="editIndicateur(indicateur)">Modifier</button></td>
            <td><button class="btn btn-info" ng-click="deleteIndicateur(indicateur)">Supprimer</button></td>
        </tr>
    </ind-loading>
    </tbody>
</table>
